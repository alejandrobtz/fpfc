<svg width="200" height="100" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo de la Fundación Patrimonio Fílmico Colombiano -->
  <rect x="10" y="10" width="80" height="80" fill="none" stroke="black" stroke-width="2"/>
  
  <!-- Representación estilizada de película cinematográfica -->
  <path d="M20 30 Q30 20, 40 30 Q50 40, 60 30 Q70 20, 80 30" 
        fill="none" stroke="black" stroke-width="3"/>
  <path d="M20 50 Q30 40, 40 50 Q50 60, 60 50 Q70 40, 80 50" 
        fill="none" stroke="black" stroke-width="3"/>
  
  <!-- Perforaciones de película -->
  <circle cx="15" cy="25" r="2" fill="black"/>
  <circle cx="15" cy="35" r="2" fill="black"/>
  <circle cx="15" cy="45" r="2" fill="black"/>
  <circle cx="15" cy="55" r="2" fill="black"/>
  <circle cx="85" cy="25" r="2" fill="black"/>
  <circle cx="85" cy="35" r="2" fill="black"/>
  <circle cx="85" cy="45" r="2" fill="black"/>
  <circle cx="85" cy="55" r="2" fill="black"/>
  
  <!-- Texto del logo -->
  <text x="100" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    FUNDACIÓN
  </text>
  <text x="100" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    PATRIMONIO
  </text>
  <text x="100" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    FÍLMICO
  </text>
  <text x="100" y="70" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="black">
    COLOMBIANO
  </text>
</svg>
