<html lang="es">
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900"
    />
    <link rel="stylesheet" href="./styles.css" />

    <title>FPFC</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <meta charset="UTF-8" />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#fbfaf9] group/design-root overflow-x-hidden"
      style="font-family: 'Work Sans', 'Noto Sans', sans-serif"
    >
      <div class="layout-container flex h-full grow flex-col">
        <div class="px-40 flex flex-1 justify-center py-5">
          <div
            class="layout-content-container flex flex-col w-[512px] max-w-[512px] py-5 max-w-[960px] flex-1"
          >
            <div class="w-full" style="height: 100px"></div>
            <div class="@container">
              <div class="@[480px]:px-4 @[480px]:py-3">
                <div
                  class="w-full bg-center bg-no-repeat bg-cover flex justify-center overflow-hidden bg-[#fbfaf9] @[480px]:rounded-lg min-h-[218px]"
                >
                  <img
                    src="./img/fpfclogo.jpg"
                    alt="fundación patrimonio filmico colombiano logo"
                    style="width: 200px; height: 300px"
                  />
                </div>
              </div>
            </div>
            <div
              style="
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
              "
            >
              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <p
                    class="text-[#191610] text-base font-medium leading-normal pb-2"
                  >
                    Usuario
                  </p>
                  <input
                    placeholder="Ingrese su usuario"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#191610] focus:outline-0 focus:ring-0 border border-[#e3dfd4] bg-[#fbfaf9] focus:border-[#e3dfd4] h-14 placeholder:text-[#8b7e5b] p-[15px] text-base font-normal leading-normal"
                    type="email"
                    pattern="^[^@]+@[^@]+\.com$"
                    required
                  />
                  <span class="error-message">Ingresa un email válido.</span>
                </label>
              </div>
              <div
                class="flex max-w-[480px] flex-wrap items-end gap-4 px-4 py-3"
              >
                <label class="flex flex-col min-w-40 flex-1">
                  <p
                    class="text-[#191610] text-base font-medium leading-normal pb-2"
                  >
                    Contraseña
                  </p>
                  <input
                    placeholder="Ingrese su contraseña"
                    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg text-[#191610] focus:outline-0 focus:ring-0 border border-[#e3dfd4] bg-[#fbfaf9] focus:border-[#e3dfd4] h-14 placeholder:text-[#8b7e5b] p-[15px] text-base font-normal leading-normal"
                    pattern="^12345678$"
                    type="password"
                    required
                  />
                  <span class="error-message">Contraseña incorrecta</span>
                </label>
              </div>
              <div class="flex px-4 py-3 justify-center">
                <a href="./dashboard.html">
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-[#c39f3c] text-[#191610] text-sm font-bold leading-normal tracking-[0.015em]"
                  >
                    <span class="truncate">Ingresar</span>
                  </button>
                </a>
              </div>
            </div>
            <p
              class="text-[#8b7e5b] text-sm font-normal leading-normal pb-3 pt-1 px-4 text-center"
            >
              © Fundación Patrimonio Fílmico Colombiano
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
